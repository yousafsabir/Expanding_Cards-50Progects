<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome linked here -->
    <link
      rel="stylesheet"

            class="panel"
            style="
              background-image: url('https://media.istockphoto.com/photos/the-great-wall-of-jinshan-mountains-in-the-cloud-sea-picture-id1165262128?b=1&k=20&m=1165262128&s=170667a&w=0&h=purJQkR--0ILzItFSrh2Ha4Bvj7mvxkizv69-7lRf6Y=');

          >
            <h2>Petra, Jordan</h2>
          </div>

            class="panel"
            style="
              background-image: url('https://media.istockphoto.com/photos/machu-picchu-peru-picture-id930824730?b=1&k=20&m=930824730&s=170667a&w=0&h=1JxLd3OP8-U95vnds4j9sK671dITJq7JuSkGdIMP3Gw=');

          </div>

            class="panel"
            style="
              background-image: url('https://media.istockphoto.com/photos/taj-mahal-in-sunset-light-agra-india-picture-id590142600?b=1&k=20&m=590142600&s=170667a&w=0&h=Gtiaxf0Zkli52NR4gwxRAB2ji1ZUqo0W827YZsaT9uQ=');
